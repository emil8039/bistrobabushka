<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bistro Babushka</title>
    <style>
      main {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 20px;
      }
      article {
        border: 1px solid black;
        padding: 10px;
      }

      img {
        max-width: 100%;
      }

      header nav ul {
        list-style: none;
        display: flex;
        gap: 2%;
        justify-content: center;
      }
    </style>
  </head>

  <header>
    <nav>
      <ul>
        <li><a href=""></a>Alle</li>
        <li><a href=""></a>Forretter</li>
        <li><a href=""></a>Hovedretter</li>
        <li><a href=""></a>Desserter</li>
        <li><a href=""></a>Drikkevarer</li>
      </ul>
    </nav>
  </header>

  <body>
    <main></main>

    <template>
      <article>
        <img src="" alt="" class="billede" />
        <h3 class="navn"></h3>
        <p class="beskrivelse"></p>
        <p class="pris"></p>
      </article>
    </template>

    <script>
      document.addEventListener("DOMContentLoaded", start);

      function start() {
        const url = "https://babushka-dd8a.restdb.io/rest/menu";

        const options = {
          headers: {
            "x-apikey": "600ec2fb1346a1524ff12de4",
          },
        };

        async function hentdata() {
          const response = await fetch(url, options);
          const json = await response.json();
          vis(json);
        }
        const main = document.querySelector("main");
        const template = document.querySelector("template").content;

        //lÃ¸b igennem array "dyr"
        function vis(json) {
          console.log(json);
          json.forEach((ret) => {
            const klon = template.cloneNode(true);
            klon.querySelector(".billede").src =
              "medium/" + ret.billednavn + "-md.jpg";
            klon.querySelector(".billede").alt = "ret.billede";
            klon.querySelector(".navn").textContent = ret.navn;
            klon.querySelector(".beskrivelse").textContent =
              ret.kortbeskrivelse;
            klon.querySelector(".pris").textContent = ret.pris;
            main.appendChild(klon);
          });
        }

        hentdata();
      }
    </script>
  </body>
</html>
