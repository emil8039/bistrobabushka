<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bistro Babushka</title>
    <style>
      main {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 20px;
      }
      article {
        border: 1px solid black;
        padding: 10px;
      }

      img {
        max-width: 100%;
      }

      header nav {
        display: flex;
        justify-content: center;
        gap: 10px;
        padding-bottom: 20px;
      }

      .valgt {
        background-color: orange;
      }

      button {
        font-size: 24px;
        border-radius: 10px;
        width: 10%;
      }
    </style>
  </head>

  <header>
    <h1>Alle</h1>
    <nav>
      <button data-kategori="alle" class="valgt">Alle</button>
      <button data-kategori="forretter">Forretter</button>
      <button data-kategori="hovedretter">Hovedretter</button>
      <button data-kategori="desserter">Desserter</button>
      <button data-kategori="drikkevarer">Drikkevarer</button>
    </nav>
  </header>

  <body>
    <main></main>

    <template>
      <article>
        <img src="" alt="" class="billede" />
        <h3 class="navn"></h3>
        <p class="beskrivelse"></p>
        <p class="pris"></p>
      </article>
    </template>

    <script>
      const url = "https://babushka-dd8a.restdb.io/rest/menu";
      let kategorier;
      let filter = "alle";

      const options = {
        headers: {
          "x-apikey": "600ec2fb1346a1524ff12de4",
        },
      };

      document.addEventListener("DOMContentLoaded", start);

      function start() {
        const filterKnapper = document.querySelectorAll("nav button");
        filterKnapper.forEach((knap) =>
          knap.addEventListener("click", filtrerKategorier)
        );
        hentdata();
      }

      function filtrerKategorier() {
        const header = document.querySelector("header h1");
        document.querySelector(".valgt").classList.remove("valgt");
        this.classList.add("valgt");
        filter = this.dataset.kategori;
        vis();
        header.textContent = this.textContent;
      }

      async function hentdata() {
        const response = await fetch(url, options);
        const json = await response.json();
        kategorier = json;
        vis(json);
      }

      function vis(json) {
        const template = document.querySelector("template").content;
        const main = document.querySelector("main");
        main.textContent = "";

        console.log(json);
        kategorier.forEach((ret) => {
          if (ret.kategori == filter || filter == "alle") {
            const klon = template.cloneNode(true);
            klon.querySelector(".billede").src =
              "medium/" + ret.billednavn + "-md.jpg";
            klon.querySelector(".billede").alt = "ret.billede";
            klon.querySelector(".navn").textContent = ret.navn;
            klon.querySelector(".beskrivelse").textContent =
              ret.kortbeskrivelse;
            klon.querySelector(".pris").textContent = ret.pris;
            main.appendChild(klon);
          }
        });
      }
    </script>
  </body>
</html>
